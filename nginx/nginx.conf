upstream frontend {
    server frontend:3000;
}

upstream api {
    server api:8080;
}

server {
    listen 80;
    # listen 443 ssl;
    server_name huseinnaimov.com
    client_max_body_size 64M;
    # add_header Origin http://huseinnaimov.com;
    
    # proxy_set_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept';
    # proxy_set_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    # proxy_set_header 'Access-Control-Allow-Origin' 'http://huseinnaimov.com';
    # proxy_set_header 'Origin' 'http://huseinnaimov.com';
    # proxy_set_header 'Host' $host;
    # proxy_set_header   'X-Real-IP' $remote_addr;
    # proxy_set_header   'X-Forwarded-For' $proxy_add_x_forwarded_for;
    # proxy_set_header   'X-Forwarded-Host' $server_name;
    # ssl_certificate /etc/nginx/ssl/cert.crt;
    # ssl_certificate_key /etc/nginx/ssl/cert.key;

    location / {
        proxy_pass http://frontend;
    }
    location ~ /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
        proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Включение поддержки заголовков и методов CORS
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Origin' '$http_origin';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
        add_header 'Access-Control-Max-Age' 3600;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 200;
        # if ($request_method = 'POST') {
        #     add_header Access-Control-Allow-Origin http://huseinnaimov.com;
        # }

        # add_header Origin http://huseinnaimov.com;\
        # proxy_set_header'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept';
        # proxy_set_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        # proxy_set_header 'Access-Control-Allow-Origin' 'http://huseinnaimov.com';
        # proxy_set_header 'Origin' 'http://huseinnaimov.com';
        # proxy_set_header 'Host' $host;
        # proxy_set_header   'X-Real-IP' $remote_addr;
        # proxy_set_header   'X-Forwarded-For' $proxy_add_x_forwarded_for;
        # proxy_set_header   'X-Forwarded-Host' $server_name;

    }
}


